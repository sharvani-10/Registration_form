<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A user-friendly registration form featuring accessible design, real-time password strength indicator, and semantic HTML structure. Includes icons for username, email, and password fields, ensuring a responsive and visually appealing interface.">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <section aria-labelledby="form-title">
         <form>
            <header>
               <h1 id="form-title">User Registration</h1>
            </header>
               <div class="img-container">
                   <img src="user.png" alt="User Image">
               </div>
               <div class="input-box">
                 <span><i class="fa-solid fa-user"></i></span>
                 <input type="text" placeholder="User Name" required>
               </div>
              <div class="input-box">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="email" placeholder="Email Id" required>
              </div>
              <div class="input-box">
                <span><i class="fa-solid fa-key"></i></span>
                <input type="password" placeholder="Password (8 charcaters required)" id="password" minlength="8" required>
                <div class="strength-bar">
                    <div class="strength" id="strength"></div>
                </div>
              </div>
              <button type="submit" aria-label="Register"><i class="fa-solid fa-sign-in"></i> Register</button>
         </form>
        </section>
    </main>
</body>
</html>
